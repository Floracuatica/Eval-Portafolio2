<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TarotV√≠a ‚Äî Chatbot Demo</title>
  <style>
    :root {
      --bg: #222831;
      --primary: #00adb5;
      --text: #eeeeee;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      height: 100vh;
    }
    .chat {
      width: 90%;
      max-width: 420px;
      background: #393e46;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: var(--primary);
      padding: 1rem;
      text-align: center;
      font-weight: 600;
    }
    #log {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .msg {
      margin: .5rem 0;
      line-height: 1.4;
    }
    .bot {
      color: var(--primary);
    }
    form {
      display: flex;
      border-top: 1px solid #2f333a;
    }
    input {
      flex: 1;
      border: none;
      padding: .75rem;
      font-size: 1rem;
      background: #2f333a;
      color: var(--text);
    }
    button {
      background: var(--primary);
      border: none;
      padding: 0 1.25rem;
      font-size: 1.2rem;
      color: var(--bg);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat">
    <header>TarotV√≠a ‚Ä¢ Or√°culo Beta</header>
    <div id="log"></div>
    <form id="form">
      <input id="inp" autocomplete="off" placeholder="Haz tu pregunta‚Ä¶" />
      <button type="submit">‚èé</button>
    </form>
  </div>

  <script>
    // utilidades
    const escape = (str)=>str.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
    const log = document.getElementById('log');
    function addMsg(text,cls){
      const p=document.createElement('p');
      p.className='msg '+cls;
      p.innerHTML=escape(text);
      log.appendChild(p);
      log.scrollTop=log.scrollHeight;
    }

    // respuestas tem√°ticas
    const RESP={
      amor:[
        'El Dos de Copas susurra que un v√≠nculo sincero florecer√° cuando primero te escuches.',
        'La Reina de Bastos te anima a confiar en tu magnetismo natural, pero sin perder tu centro.',
        'El Tarot muestra que el amor empieza por tu propio espejo: reg√°late ternura hoy.'
      ],
      trabajo:[
        'El Ocho de Pent√°culos indica que tu constancia pronto dar√° frutos visibles.',
        'El Ermita√±o te invita a revisar tus metas: ¬øtrabajas para tu luz o para la de otros?',
        'La Sota de Oros trae aprendizaje: un curso o mentor marcar√° la diferencia.'
      ],
      salud:[
        'El As de Copas: hidr√°tate, descansa, y tu energ√≠a se renovar√° como agua fresca.',
        'El Cuatro de Espadas pide pausa: tu cuerpo merece silencio y sue√±o reparador.',
        'La Estrella augura recuperaci√≥n si nutres tu cuerpo y tu esp√≠ritu con amor.'
      ],
      default:[
        'Barajo las cartas‚Ä¶ y me dicen que formules tu pregunta con claridad y fe ‚ú®',
        'El Tarot responde mejor cuando tu intenci√≥n es n√≠tida. ¬øQu√© deseas conocer realmente?',
        'La Sacerdotisa guarda silencio. Tal vez la respuesta est√° ya dentro de ti.'
      ]
    };

    // memoria sencilla
    let memory={};

    // detectar nombre propio (ignorando la primera palabra)
    function hasName(msg){
      const words=msg.trim().split(/\s+/).slice(1);
      return words.some(w=>/^[A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+$/.test(w));
    }

    // reglas s√≠/no
    function getYesNo(msg){
      const txt=msg.toLowerCase();
      if(txt.includes('enga√±o')||txt.includes('enga√±√≥')||txt.includes('enga√±aron')||txt.includes('enga√±a')) return 'No.';
      if(hasName(msg)) return 'S√≠.';
      return null;
    }

    // respuesta principal
    function getReply(msg){
      const mLower=msg.toLowerCase();

      // guardar nombre
      if(mLower.startsWith('me llamo ')){
        const nombre=msg.split(' ').slice(2).join(' ');
        memory.nombre=nombre;
        return `Encantada, ${nombre}. Guardar√© tu nombre.`;
      }

      // recordar nombre
      if(mLower.includes('c√≥mo me llamo')&&memory.nombre){
        return `Te llamas ${memory.nombre}, ¬øverdad? üåü`;
      }

      // s√≠ / no
      const yn=getYesNo(msg);
      if(yn) return yn;

      // tem√°ticas
      if(mLower.includes('amor')) return rand(RESP.amor);
      if(mLower.includes('trabajo')||mLower.includes('pega')) return rand(RESP.trabajo);
      if(mLower.includes('salud')) return rand(RESP.salud);

      return rand(RESP.default);
    }

    const rand=arr=>arr[Math.floor(Math.random()*arr.length)];

    // manejar formulario
    document.getElementById('form').addEventListener('submit',e=>{
      e.preventDefault();
      const txt=inp.value.trim();
      if(!txt) return;
      addMsg(txt,'user');
      inp.value='';
      setTimeout(()=>addMsg(getReply(txt),'bot'),500);
    });
  </script>
</body>
</html>
